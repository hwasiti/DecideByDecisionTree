<header  class="content-section-inner-new">
    <nav class="navbar navbar-default navbar-top topnav" role="navigation" style="background:none;">
        <div class="container topnav">

            <div class="navbar-header">
                <div > <a href="index.html"><img class="logo" src="/dtree/assets/img/logo.png"></a></div>
                <div class="col-md-12   col-sm-12 col-xs-12">
                    <!--h2 class="top_text">Contact Us</h2-->
                </div>
            </div>


        </div>
    </nav>
</header>

<div class="container">


    <form name="contactUsController.editContactUsForm" ng-submit="contactUsController.save()" validate>

        <div class="row" >
            <h1 class="col-sm-8">Contact Us</h1>
        </div>

        <div class="row">
            <label for="name" class="col-sm-2 control-label">Name</label>

            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" name="name"
                       ng-model="contactUsController.contactUs.name" ng-maxlength="60" required>
        <span style="color:red" ng-show="contactUsController.editContactUsForm.name.$dirty &&
                contactUsController.editContactUsForm.name.$invalid">
          <span ng-show="contactUsController.editContactUsForm.name.$error.maxlength">Name should not empty</span>
        </span>
            </div>
        </div>

        <div class="row">
            <label for="email" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-6">
                <input type="email" class="form-control" id="email" name="email"
                       ng-model="contactUsController.contactUs.email" ng-maxlength="100" required>
        <span style="color:red" ng-show="contactUsController.editContactUsForm.email.$dirty &&
                contactUsController.editContactUsForm.email.$invalid">
          <span ng-show="contactUsController.editContactUsForm.email.$error.maxlength">Email is not valid</span>
        </span>
            </div>
        </div>

        <div class="row">
            <label for="phoneNo" class="col-sm-2 control-label">Phone Number</label>

            <div class="col-sm-6">
                <input type="number" class="form-control" id="phoneNo" name="phoneNo"
                       ng-model="contactUsController.contactUs.phoneNo" ng-maxlength="10" ng-minlength="10">
        <span style="color:red" ng-show="contactUsController.editContactUsForm.phoneNo.$dirty &&
                contactUsController.editContactUsForm.phoneNo.$invalid">
          <span ng-show="contactUsController.editContactUsForm.phoneNo.$error.maxlength">Phone Number is not valid</span>
        </span>
            </div>
        </div>

        <div class="row">
            <label for="reason" class="col-sm-2 control-label">Reason</label>

            <div class="col-sm-6">
                <select class="form-control" name="reason" id="reason" ng-model="contactUsController.contactUs.reason" required>
                    <option value="Cannot Find Option">Can't find an Option</option>
                    <option value="Need Changes to Idea">Need changes to idea</option>
                    <option value="Add Information on Article">Add information on Article</option>
                    <option value="Other">Other</option>
                </select>
        <span style="color:red" ng-show="contactUsController.editContactUsForm.reason.$dirty &&
                contactUsController.editContactUsForm.reason.$invalid">
        </span>
            </div>
        </div>
        <div class="row">
            <label for="Message" class="col-sm-2 control-label">Message</label>

            <div class="col-sm-6">
                <textarea class="form-control" rows="6" ng-model="contactUsController.contactUs.message" name="Message" id="Message" required />

            </div>
        </div>


        <div class="row" >
            <button  type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

</div>
